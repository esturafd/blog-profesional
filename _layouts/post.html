<!DOCTYPE HTML>
<html>
	<head>
		{% include meta.html %}
	</head>
	<body>
		{% include header.html %}

		<section id="contenido">
			<br>
			<section class="post-box center post">

				<h1>{{ page.title }}</h1>

				{{ content }}

				<a rel="license" href="https://creativecommons.org/licenses/by/4.0/" style="text-decoration:none;">
					<img alt="Licencia Creative Commons" style="border-width:0" src="https://i.creativecommons.org/l/by/4.0/88x31.png" />
				</a>
				{% if page.comments %}
					<br>
					<div id="disqus_thread"></div>
					<script>
					var disqus_config = function () {
						this.page.url = '{{ site.url }}{{ page.url }}';  // Replace PAGE_URL with your page's canonical URL variable
						this.page.identifier = '{{ page.id }}'; // Replace PAGE_IDENTIFIER with your page's unique identifier variable
					};
					(function() { // DON'T EDIT BELOW THIS LINE
						var d = document, s = d.createElement('script');
						s.src = 'https://streameast.disqus.com/embed.js';
						s.setAttribute('data-timestamp', +new Date());
						(d.head || d.body).appendChild(s);
					})();
					</script>
					<noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
				{% endif %}

			</section>
			<br>
		</section>

		{% include footer.html %}
	</body>
</html>
