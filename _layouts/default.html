<!DOCTYPE HTML>
<html>
	<head>
		{% include meta.html %}
	</head>
	<body>
		{% include header.html %}
		
		<section id="contenido" class="cls_center cls_content">
			
			{{ content }}
			
			{% for post in site.posts limit:10 %}
				<br>
				<div>
					<a href="{% if page.url contains '/blog-profecional/' %}{% else %}/blog-profesional{% endif %}{{ post.url }}" class="cls_ptitle">{{ post.title }}</a>
					<span class="cls_pinfo">{{ post.date | date: "%d-%m-%Y %T" }} {% if post.author %}{{ post.author }}{% endif %}</span>
					<span class="cls_pdes">{{ post.excerpt | strip_html }}</span>
				</div>
			{% endfor %}
			
			<br>
		</section>
		
		{% include footer.html %}
	</body>
</html>
